<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>To Do List</title>
</head>

<body>
  <div class="titulo">TODO LIST</div>
  <div class="container">
    <input class="input-task" placeholder="O que tenho que fazer..." type="text" id="texto" />
    <select class="priority-task">
      <option class="baixa" value="baixa">Baixa</option>
      <option class="Média" value="Média">Média</option>
      <option class="urgente" value="urgente">Urgente</option>
    </select>
    <button class="button-task">Adicionar</button>
    <ul class="list-task"></ul>
  </div>
  <script src="script.js"></script>
</body>
<footer class="footer">

</footer>

</html>
